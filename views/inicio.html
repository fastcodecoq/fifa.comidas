	<script src="js/owl-carousel/owl.carousel.js"></script>
	<script>
		$(function() {
		 
		  var owl = $("#princ-slides");
		  var other = $("#other-slides");
		  var descS = $("#slides-desc img");
		    owl.owlCarousel({
		      items : 1,
		      pagination: false,
		      responsive:false,
		      lazyLoad : true,
		      afterMove: function (e) {
		        var current = owl.data('owlCarousel').owl.currentItem;
		        var img = $("#princ-slides .item:eq("+current+")").attr("data-desc");
		        descS.attr("src",img);
		      },
		    });
		    $("#arrow-right-f").click(function(){
		      owl.trigger('owl.next');
		    });
		    $("#arrow-left-f").click(function(){
		      owl.trigger('owl.prev');
		    });
		   	other.owlCarousel({
		        items : 3,
		        pagination: false,
		        responsive:false,
		        lazyLoad : true,
		    });
		   	$("#arrow-right-o").click(function(){
		      other.trigger('owl.next');
		    });
		    $("#arrow-left-o").click(function(){
		      other.trigger('owl.prev');
		    });
		});
	</script>
